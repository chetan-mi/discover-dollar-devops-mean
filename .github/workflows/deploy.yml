name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend
        run: |
          docker build -t chetanmirtikoppa/dd-mean-backend:latest ./backend
          docker push chetanmirtikoppa/dd-mean-backend:latest

      - name: Build Frontend
        run: |
          docker build -t chetanmirtikoppa/dd-mean-frontend:latest ./frontend
          docker push chetanmirtikoppa/dd-mean-frontend:latest
